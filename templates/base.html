<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'Controllo Documenti' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/progetti">CRM Documenti</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if request.session.get('user') %}
        <li class="nav-item"><a class="nav-link" href="/progetti">Progetti</a></li>
        <li class="nav-item"><a class="nav-link" href="/progetto">Seleziona progetto</a></li>
        <li class="nav-item"><a class="nav-link" href="/upload">Carica documenti</a></li>
        {% endif %}
      </ul>
      <ul class="navbar-nav">
        {% if request.session.get('user') %}
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
